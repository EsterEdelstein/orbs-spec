syntax = "proto3";

import "protocol/primitives.proto";
import "protocol/protocol-primitives.proto";
import "protocol/address.proto";

message SignedTransaction {
  Transaction transaction_content = 1;
  repeated Bytes signature_data = 3;
}

message Transaction {
  Uint32 protocol_version = 1;
  Uint64 virtual_chain = 2;
  Sender transaction_sender = 3;
  Uint64 timestamp = 4;
  String contract_name = 5;
  String method_name = 6;
  repeated MethodArgument input_arguments = 7;
}

message TransactionReceipt {
  SHA256 tx_id = 1; 
  Uint32 version = 2;
  ExecutionStatus transaction_status = 3;
  repeated MethodArgument output_arguments = 4;
}

enum ExecutionStatus {
  RESERVED = 0;
  EXECUTED_SUCCESSFULLY = 1;
  EXECUTED_WITH_SMART_CONTRACT_ERROR = 2;
  EXECUTED_WITH_UNEXPECTED_ERROR = 3; 
}


