syntax = "proto3";
package protocol;
option go_package = "github.com/orbs-network/orbs-spec/types/go/protocol";

enum CallMethodStatus {
    CALL_METHOD_STATUS_RESERVED = 0;
    CALL_METHOD_STATUS_SUCCESS = 1;
    CALL_METHOD_STATUS_ERROR_EXCEPTION = 2;
    CALL_METHOD_STATUS_ERROR_OUT_OF_SYNC = 3;
}

enum RequestStatus {
    REQUEST_STATUS_RESERVED = 0;
    REQUEST_STATUS_SUCCESS = 1;
    REQUEST_STATUS_ERROR_INVALID = 2; // TODO: not sure what this one does
    REQUEST_STATUS_ERROR_OUT_OF_SYNC = 3;
}

enum ExecutionStatus {
    EXECUTION_STATUS_RESERVED = 0;
    EXECUTION_STATUS_SUCCESS = 1;
    EXECUTION_STATUS_ERROR_SMART_CONTRACT = 2;
    EXECUTION_STATUS_ERROR_UNEXPECTED = 3;
}

enum TransactionStatus {
    TRANSACTION_STATUS_RESERVED = 0;
    TRANSACTION_STATUS_COMMITTED = 1; // valid receipt
    TRANSACTION_STATUS_PENDING = 16;
    TRANSACTION_STATUS_NO_RECORD_FOUND = 17;
    TRANSACTION_STATUS_REJECTED_UNSUPPORTED_VERSION = 18;
    TRANSACTION_STATUS_REJECTED_VIRTUAL_CHAIN_MISMATCH = 19;
    TRANSACTION_STATUS_REJECTED_TIME_STAMP_WINDOW_EXCEEDED = 20;
    TRANSACTION_STATUS_REJECTED_SIGNATURE_MISMATCH = 21;
    TRANSACTION_STATUS_REJECTED_VIRTUAL_CHAIN_SUBSCRIPTION = 22;
    TRANSACTION_STATUS_REJECTED_VIRTUAL_CHAIN_PRE_ORDER = 23;
    TRANSACTION_STATUS_REJECTED_SMART_CONTRACT_PRE_ORDER = 24;
    TRANSACTION_STATUS_REJECTED_DUPLCIATE_PENDING_TRANSACTION = 25;
    TRANSACTION_STATUS_DUPLCIATE_TRANSACTION_ALREADY_COMMITTED = 26; // valid receipt, TODO: needs better name
}