syntax = "proto3";
package blockproofs;
option go_package = "github.com/orbs-network/orbs-spec/types/go/protocol/blockproofs";

import "../primitives/crypto.proto";
import "../primitives/integers.proto";
import "../primitives/protocol.proto";
import "../gossipmessages/all.proto";
import "../gossipmessages/lean_helix.proto";


message LeanHelix {
    uint32 consensus_algo_id = 1;
    gossipmessages.LeanHelixBlockRef block_ref = 2;
    repeated gossipmessages.SenderSignature nodes = 3;
    primitives.bls1_sig random_seed_signature = 4;
}

