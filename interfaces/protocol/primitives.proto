}

message Uint16 {
    uint32 value = 1;
}

message Uint32 {
    uint32 value = 1;
}

message Uint64 {
    uint64 value = 1;
}

message Uint128 {
    bytes value = 1;
}

message Uint256 {
    bytes value = 1;
}

message SHA256 {
    bytes value = 1;
}

message SHA3_256 {
    bytes value = 1;
}

