    PRE_ORDER_STATUS_RESERVED = 0;
    PRE_ORDER_STATUS_VALID = 1;
    PRE_ORDER_STATUS_INVALID_SIGNATURE = 2;
    PRE_ORDER_STATUS_INVALID_ADDRESS_SCHEME = 3;
    PRE_ORDER_STATUS_NOT_APPROVED = 4;
}

