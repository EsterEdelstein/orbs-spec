syntax = "proto3";

import "../protocol/transactions.proto";
import "../internal/call-contract.proto";
import "services/configuration-manager.proto";

service PublicApi {
  rpc SendTransaction (SendTransactionInput) returns (SendTransactionOutput);
  //rpc CallContract (CallContractInput) returns (CallContractOutput);
  rpc GetTransactionStatus (GetTransactionStatusInput) returns (GetTransactionStatusOutput);
  rpc UpdateSubscriptionStatus (UpdateSubscriptionStatusInput) returns (UpdateSubscriptionStatusOutput);
  rpc UpdateTransactionsResponse(UpdateTransactionsResponseInput) returns (UpdateTransactionsResponseOutput);
}

message SendTransactionInput {
  Transaction transaction = 1;
}

message SendTransactionOutput {
  string result = 1;
}

message GetTransactionStatusInput {
  SHA256 txid = 1;
  Uint64 time_stamp = 2;
}

message GetTransactionStatusOutput {
  TransactionReceipt receipt = 1;
  Uint64 block_height = 2;
  Uint64 block_timestamp = 3;
}

message UpdateTransactionsResponseInput {
  Uint64 block_height = 1;
  Uint64 time_stamp = 2;
  repeated TransactionReceipt transaction_receipts = 3;
}

message UpdateTransactionsResponseOutput {
  // empty
}