syntax = "proto3";

import "protocol/primitives.proto";
import "protocol/virtual-machine.proto";


service Processor {
    rpc ProcessCallSet (stream ProcessCallInput) returns (stream ProcessCallOutput);
}
  
message ProcessCallInput {
    Uint32 context_id = 1;
    NameSpace name_space = 2;
    MethodAddress method = 3;
    repeated MethodCallArguments input_argument = 4;
    AddressToken sender = 5;
}
  
message ProcessCallOutput {
    repeated MethodCallArguments output_argument = 1;
}