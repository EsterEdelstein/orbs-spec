syntax = "proto3";
package handlers;
option go_package = "github.com/orbs-network/orbs-spec/types/go/services/handlers";

import "../protocol/gossip/messages.proto";

service GossipMessageHandler {
    rpc HandleGossipMessageReceived (HandleGossipMessageReceivedInput) returns (HandleGossipMessageReceivedOutput);
}

message HandleGossipMessageReceivedInput {
     gossip.Message gossip_message = 1;
}

message HandleGossipMessageReceivedOutput {
}